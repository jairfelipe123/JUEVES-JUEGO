<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodle Jump</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            font-family: 'Comic Sans MS', cursive;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            position: relative;
            width: 400px;
            height: 600px;
            background: linear-gradient(180deg, #87CEEB 0%, #E0F6FF 100%);
            border: 3px solid #4169E1;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }

        canvas {
            display: block;
            background: transparent;
        }

        .ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #333;
            font-size: 18px;
            font-weight: bold;
            z-index: 10;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 3px solid #4169E1;
            display: none;
            z-index: 20;
        }

        .game-over h2 {
            color: #E74C3C;
            margin-top: 0;
        }

        .restart-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            font-family: inherit;
            margin-top: 15px;
        }

        .restart-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            color: #666;
            font-size: 12px;
            z-index: 10;
        }

        .clouds {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .cloud {
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            animation: float 8s ease-in-out infinite;
        }

        .cloud:before, .cloud:after {
            content: '';
            position: absolute;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
        }

        .cloud1 {
            width: 60px;
            height: 20px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .cloud2 {
            width: 40px;
            height: 15px;
            top: 25%;
            right: 15%;
            animation-delay: -3s;
        }

        .cloud3 {
            width: 50px;
            height: 18px;
            top: 40%;
            left: 5%;
            animation-delay: -6s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="clouds">
            <div class="cloud cloud1"></div>
            <div class="cloud cloud2"></div>
            <div class="cloud cloud3"></div>
        </div>
        
        <div class="ui">
            <div>Altura: <span id="score">0</span>m</div>
            <div>Mejor Altura: <span id="highScore">0</span>m</div>
        </div>
        
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        
        <div class="game-over" id="gameOver">
            <h2>¡has muerto bro!</h2>
            <p>Altura alcanzada: <span id="finalScore">0</span>m</p>
            <p id="newRecord" style="display: none; color: #F39C12;">¡Nuevo récord papu!</p>
            <button class="restart-btn" onclick="restartGame()">Jugar otra vez</button>
        </div>
        
        <div class="controls">
            ← → Flechas o A/D para moverse<br>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let gameRunning = true;
        let score = 0;
        let highScore = parseInt(localStorage.getItem('doodleHighScore')) || 0;
        let cameraY = 0;

        document.getElementById('highScore').textContent = highScore;

        const player = {
            x: 200,
            y: 500,
            width: 30,
            height: 30,
            velocityX: 0,
            velocityY: 0,
            onGround: false,
            maxHeight: 500
        };

        let platforms = [];

        const keys = {
            left: false,
            right: false
        };

        function initPlatforms() {
            platforms = [];
            platforms.push({ x: 150, y: 550, width: 100, height: 15, type: 'normal' });

            for (let i = 1; i < 20; i++) {
                platforms.push({
                    x: Math.random() * (canvas.width - 80),
                    y: 550 - i * 80,
                    width: 80 + Math.random() * 40,
                    height: 15,
                    type: Math.random() < 0.9 ? 'normal' : 'bouncy'
                });
            }
        }

        function generatePlatforms() {
            const topPlatform = Math.min(...platforms.map(p => p.y));

            if (topPlatform > cameraY - 800) {
                for (let i = 0; i < 10; i++) {
                    platforms.push({
                        x: Math.random() * (canvas.width - 80),
                        y: topPlatform - 80 - i * 80,
                        width: 80 + Math.random() * 40,
                        height: 15,
                        type: Math.random() < 0.85 ? 'normal' : 'bouncy'
                    });
                }
            }

            platforms = platforms.filter(p => p.y < cameraY + canvas.height + 100);
        }

        function drawPlayer() {
            ctx.save();
            ctx.translate(player.x + player.width / 2, (player.y - cameraY) + player.height / 2);

            ctx.fillStyle = '#90EE90';
            ctx.fillRect(-player.width / 2, -player.height / 2, player.width, player.height);

            ctx.fillStyle = '#000';
            ctx.fillRect(-8, -10, 4, 4);
            ctx.fillRect(4, -10, 4, 4);

            ctx.beginPath();
            ctx.arc(0, -2, 6, 0, Math.PI);
            ctx.stroke();

            ctx.fillStyle = '#228B22';
            ctx.fillRect(-12, 10, 8, 6);
            ctx.fillRect(4, 10, 8, 6);

            ctx.restore();
        }

        function drawPlatforms() {
            platforms.forEach(platform => {
                if (platform.type === 'bouncy') {
                    ctx.fillStyle = '#FF69B4';
                } else {
                    ctx.fillStyle = '#8B4513';
                }

                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, platform.height);

                ctx.fillStyle = platform.type === 'bouncy' ? '#FFB6C1' : '#CD853F';
                ctx.fillRect(platform.x, platform.y - cameraY, platform.width, 3);

                ctx.fillStyle = platform.type === 'bouncy' ? '#FF1493' : '#654321';
                ctx.fillRect(platform.x, platform.y - cameraY + platform.height - 3, platform.width, 3);
            });
        }

        function checkCollisions() {
            if (player.velocityY > 0) {
                platforms.forEach(platform => {
                    if (
                        player.x < platform.x + platform.width &&
                        player.x + player.width > platform.x &&
                        player.y + player.height > platform.y &&
                        player.y < platform.y + platform.height
                    ) {
                        player.velocityY = platform.type === 'bouncy' ? -18 : -12;
                        player.onGround = true;
                    }
                });
            }
        }

        function updateCamera() {
            if (player.y < player.maxHeight) {
                player.maxHeight = player.y;
                cameraY = player.y - 300;
                score = Math.max(0, Math.floor((500 - player.maxHeight) / 10));
                document.getElementById('score').textContent = score;
            }
        }

        function updatePhysics() {
            if (keys.left) {
                player.velocityX = Math.max(-6, player.velocityX - 0.5);
            } else if (keys.right) {
                player.velocityX = Math.min(6, player.velocityX + 0.5);
            } else {
                player.velocityX *= 0.8;
            }

            player.velocityY += 0.6;

            player.x += player.velocityX;
            player.y += player.velocityY;

            if (player.x + player.width < 0) {
                player.x = canvas.width;
            } else if (player.x > canvas.width) {
                player.x = -player.width;
            }

            if (player.y > cameraY + canvas.height + 50) {
                gameOver();
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;

            if (score > highScore) {
                highScore = score;
                localStorage.setItem('doodleHighScore', highScore);
                document.getElementById('highScore').textContent = highScore;
                document.getElementById('newRecord').style.display = 'block';
            }

            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            cameraY = 0;

            player.x = 200;
            player.y = 500;
            player.velocityX = 0;
            player.velocityY = 0;
            player.maxHeight = 500;

            document.getElementById('score').textContent = '0';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('newRecord').style.display = 'none';

            initPlatforms();
        }

        function gameLoop() {
            if (gameRunning) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                updatePhysics();
                checkCollisions();
                updateCamera();
                generatePlatforms();

                ctx.save();
                drawPlatforms();
                drawPlayer();
                ctx.restore();
            }

            requestAnimationFrame(gameLoop);
        }

        document.addEventListener('keydown', (e) => {
            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = true;
                    e.preventDefault();
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = true;
                    e.preventDefault();
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch (e.code) {
                case 'ArrowLeft':
                case 'KeyA':
                    keys.left = false;
                    break;
                case 'ArrowRight':
                case 'KeyD':
                    keys.right = false;
                    break;
            }
        });

        let touchStartX = 0;

        canvas.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
            e.preventDefault();
        });

        canvas.addEventListener('touchmove', (e) => {
            const touchX = e.touches[0].clientX;
            const diff = touchX - touchStartX;

            if (Math.abs(diff) > 10) {
                keys.left = diff < 0;
                keys.right = diff > 0;
            }
            e.preventDefault();
        });

        canvas.addEventListener('touchend', (e) => {
            keys.left = false;
            keys.right = false;
            e.preventDefault();
        });

        initPlatforms();
        gameLoop();
    </script>
</body>
</html>
